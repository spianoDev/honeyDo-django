{% extends 'base.html' %}

{% block content %}
<h2 >HoneyDo Lists</h2>
<div>
    <ul>
        {% for todo in todos %}

        <li >
            <a href="{% url 'todo_detail' pk=todo.pk %}">
                {{ todo }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
<br/>
<hr/>
{% endblock %}
