{% extends 'base.html' %}

{% block content %}
<h2>{{todo.title}}</h2>
<div>
    <h4>List created on: {{todo.date}}</h4>
    <h4>{{todo.person}} will complete these tasks today!</h4>
    <ul>
        {% for item in todo.items.all %}
        <li>{{ item.task }}
        <br/> </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
