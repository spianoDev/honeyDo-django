{% extends 'base.html' %}

{% block content %}
<h2>{{todo.title}}</h2>
<div>
    <h4>List created on: {{todo.date}}</h4>
    <h4>{{todo.person}} will complete these tasks today!</h4>
    <ul>
        <li>
        {% for task in todo.items.all %}
        {{ item.task }}
        <br/>
        {% endfor %}
        </li>
    </ul>
</div>
{% endblock %}
